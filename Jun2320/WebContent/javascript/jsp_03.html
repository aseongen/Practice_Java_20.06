<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 자바스크립트</title>
</head>
<body>
<button type="button" onclick="alert('반갑습니다!');">버튼클릭1</button></hr>
<input type="button" value="버튼클릭2" onclick="alert('안녕')"/>
<!-- onclick는 click 사건을 처리하는 사건처리기 즉 이벤트 핸들러이다.
onclick 속성값이 자바스크립트 코드 이다.자바스크립트는 대소문자를 구분한다. -->

<!--input type: "button" 의 경우 style 를 다양하게 할 수 없다.
단, button type: 의 경우 이미지 , 글자 등 다양하게 할  수 있다. -->
</body>
</html>
