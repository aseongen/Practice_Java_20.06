<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
var s="abc";
var s2="abc";//작은 따옴표로 문자열 처리가 가능
var s3="abc 'df' gh"; //"큰따옴표 안에 작은따옴표 처리 가능"
var s4='abc"df"gh';//작은 따옴표 안에 큰 따옴표 처리 가능 

document.write("s="+s+"<hr/>");
document.write("s="+s2+"<hr/>");
document.write("s="+s3+"<hr/>");
document.write("s="+s4+"<hr/>");
document.write("abc문자열 길이 = " + s.length);//length : 문자열 길이 3을 반환
t="Hello" + "JavaScript";// + : 문자열 연결연산기호

document.write("<hr/> 문자열 연결: " + t);

s="Hello JavaScript";
document.write("Hello JavaScript의 첫문자: " + s.chartAt(0));
document.write("<hr/>e를 E로 변경: " + s.replace("e","E"));
document.write("<hr/>영문 대문자: " + s.toUpperCase());

</script>

</body>
</html>
