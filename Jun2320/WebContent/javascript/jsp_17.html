<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
for(var i=1; i<=6;i++){
	document.write("<h"+i+">header"+"&nbsp;"+i+"</h" + i+">");
	//&nbsp;

}
document.write("<hr/>");
var j=1;
while(j<=6){
	document.write(j+"&nbsp");
	j++;
}
document.write("<hr/>");
/*문제) do-while 반복문을 사용하여 수평으로 다음과 같이 출력되게 한다*/

var j=6;
do{
	document.write(j+"&nbsp");
	j--;
}while (j>=1)

document.write("<hr/>");

</script>
</head>
<body>
</body>
</html>
