<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<a href="http://www.google.com" target="_blank">google.com</a>
	<!-- a href="이동할 주소 또는 파일명"은 href 속성값에 지정한 주소 또는 파일로 이동시켜주는 하이퍼링크 태그이다.  
          해당 문자가 하이퍼링크가 걸리면 기본: 밑줄선, 마우스 오버 했을 때 화살표 마우스 포인터가 손가락 모양을 바뀐다.
     target 속성 : 하이퍼링크가 클릭되었을 때 새로운 페이지를 어디에 띄울것인가를 지정한다.
     _blank: 새창에 띄운다. 기본값이 _self, _self: 현재 창에 띄운다.-->
	<p>target 속성어 "_blank" 이므로, 링크는 새로운 탭창에서 열립니다.</p>
	<hr>
	<!-- br,nr: 단독태그 -->
	<p>
		<a href="http://www.naver.com" target="_self">네이버</a>
	</p>

</body>
</html>
