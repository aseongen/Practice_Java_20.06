<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>순서없는 목록과 순서있는 목록 태그</title>
</head>
<body>
	<ul>
		<li>1.HTML</li>
		<li>2.CSS</li>
		<li>3.JavaScript</li>
	</ul>
	<!-- ul li 태그는  순서없는 목록을 만든다. 주로 css로 메뉴를 구성할때 많이 사용한다.  -->

	<h1>순서 있는 목록태그</h1>

    <ol>
    <li>1.HTML</li>
    <li>2.CSS</li>
    <li>3.JavaScript</li>
    </ol> <!-- ol li태그는 순서 있는 목록을 만든다.  -->

</body>
</html>
