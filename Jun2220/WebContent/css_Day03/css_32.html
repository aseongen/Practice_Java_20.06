<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
a:link {color:red;}/* a:link:  하이퍼링크 된곳 css 효과. 글자색을 빨강*/
a:visited{color:green;}/*a:visited :  한번이라도  방문한 곳, 즉 클릭한 곳(과거형)=>css 효과*/
a:hover{color:blue;} /*a:hover: 하이퍼링크 된 곳 마우스 오버시 css효과*/
a:active{color:yellow} /*a: active: 하이퍼링크 된 곳 클릭하는 순간(현재형) css 효과*/
</style>
</head>
<body>
<p>
<a href="" target="_blank">여기가 링크입니다.</a>
<!-- targe 속성은 하이퍼링크 된 곳 창을 어디에다가 띄울것인가를 지정한다. _blank는 새창에다 띄운다. -->
<!-- 원래 하이퍼링크가 걸리면 밑줄선이 생기고 마우스 오버시 마우스 커스 화살표 모양이 손가락 모양으로 바뀐다. -->
</p>
</body>
</html>
