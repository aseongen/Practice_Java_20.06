<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul li태그 메뉴만들기</title>
<style>
 .menubar li{/* 문제) 수평 정렬로 바꿔서 배경색이 노랑,테두선두께 1픽셀,실선,테두리
 선색 빨강,상하좌우 바깥여백 0,상하좌우 안여백 .5em등을 설정한 메뉴구성을 완성하자.
 */ 
  display: inline;/*인라인 요소태그로 변경해서 수평정렬로 바꿈*/
  background:yellow;
  border:1px solid red; margin:0px; padding:0.5em;
 }
</style>
</head>
<body>
 <ul class="menubar"><!-- ul li는 가로줄 전체를 차지하는 불록수준 태그 -->
   <li><a href="#">홈으로</a></li>
   <li><a href="#">회사 소개</a></li>
   <li><a href="#">제품 소개</a></li>
   <li><a href="#">질문과 대답</a></li>
   <li><a href="#">연락처</a></li>
 </ul>
</body>
</html>
