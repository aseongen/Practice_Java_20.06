<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul li 태그로 메뉴 구성하기</title>
<style>
ul{list-style:none;/*목록앞 점없앰*/ text-align:center;
border-top:1px solid red;/*윗줄선 두께 1픽셀, 실선, 선색을 빨강*/
border-bottom:1px solid red;}/*아래줄 밑줄선*/
ul li {display:inline;/*인라인 요소태그로 변경되어서 내용물 크기만큼만 차지하게 되어서 수평정렬로 바뀐다*/
text-transform: uppercase;/*영문 대문자*/
letter-spacing:10px;/*글자간 간격*/
padding:0px 10px;/*하이퍼링크 된 곳 마우스 오버시 css효과*/}
ul li a{text-decoration : none; color:black;}
ul li a :hover{
text-decoration: uderline;/*밑줄선이 생김*/
color:orage;
}

</style>
</head>
<body>
<ul><!-- ul li 태그는 가로줄 전체를 차지하는 블록요소 태그이다. 그러므로 복수개의 목록은 수직정렬이다. -->
<li><a href="#" >Home </a></li>
<li><a href="#" >Blog </a></li>
<li><a href="#" >About </a></li>
<li><a href="#" >Contact </a></li>
</ul>
</body>
</html>
