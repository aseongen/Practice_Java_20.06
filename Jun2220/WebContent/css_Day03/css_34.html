<!-- 네비게이션 태그 만드는 방법 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
ul.a{list-style-type: circle;}/*list-style-type 속성은 목록앞 마커를 변경*/
ul.b{list-style-type:disc;}
ul.c{list-style-type:square;}
</style>
</head>
<body>
<ul class="a">
<li>HTML5</li> <li>CSS3</li> <li>JavaScript</li>
</ul>
<ul class="b">
<li>HTML5</li> <li>Css3</li><li>JavaScript</li>
</ul>
<ul class="c">
<li> HTML5</li> <li>CSS3</li> <li>JavaScript</li>
</ul>
</body>
</html>
