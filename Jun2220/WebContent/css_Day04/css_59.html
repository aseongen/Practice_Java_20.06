<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div{width:50px;height:50px; background:yellow;
border:1px solid black; text-align:center;
/*문제)box2아이디 영역 배경색을 파랑, 위쪽 바깥 마진을 50px transform 속성을 사용하여 30도 , 20도 만큼 비틀기를 해본다*/}
#box2{
background:blue; transform:skew(30deg, 20deg); margin-top:50px;/*30도 만큼 회전*/
}
</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>
</body>
</html>
