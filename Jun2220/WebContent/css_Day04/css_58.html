<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div{
width:50px; height:50px; background-color:yellow;
border:1px solid black; text-align:center;
}
div#box2{
transform:translate(100px,0px);/*x축 방향으로 100px만큼 평행이동*/
}
#box3{
transform:scale(1.2,1.2);/*3번째 div 크기가1.2배로 커짐*/
background:red;}
#box4{
transform:rotate(30deg); /*30도 만큼 회전*/
background:orange;margin-top:30px;}

</style>
</head>
<body>
<div id="box1">Box1</div>
<div id="box2">Box2</div>
<div id="box3">Box3</div>
<div id="box4">Box4</div>
</body>
</html>
