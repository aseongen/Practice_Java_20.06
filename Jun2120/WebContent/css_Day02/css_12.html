<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
h1{text-align:center; color:red; }/*text-align:center; 글자를 수평 중앙정렬*/
p.date{text-align:right; color:indigo;}/*text-align:right; 글자를 수평 우측정렬*/
p.post{text-align:justify; color:blue;}/*text-align:justify; 글자를 양쪽 정렬*/
</style>
</head>
<body>
<h1>CSS 텍스트 정렬 예제</h1>
<p class="date">2020년 06월 11일</p>
<p class="post">
삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말아라.
우울한 날을 견디며 믿으라, 기쁨의 날이 오리니
마음은 미리에 사는것,현재는 슬픈 것,
모든 것은 순간적인 것, 지나가는 것이니
그리고 지나가는 것은 훗날 소중하게 되리니
</p>
<!-- br 태그 사용시 양쪽 정렬 태그가 적용되지 않는다. -->
<p><em>참고 푸시킨의 시</em></p>
</body>
</html>
