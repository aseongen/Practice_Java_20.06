<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style >
img{opacity :0.4; /*opacity속성은 투명도 조절. 0.0은 완전투명도,1.0미만:불투명*/}
img:hover{/*hover 마우스 오버시 css효과, */
capacity:1.0;}
</style>
</head>
<body>
<h1>투명도(Opacity) 속성</h1>
<img src="../images/panda.jpg" width="150" height="120" alt="판다">
<img src="../images/cat.jpg" width="150" height="120" alt="고양이">
</body>
</html>
