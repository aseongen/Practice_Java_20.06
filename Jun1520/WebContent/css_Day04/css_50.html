<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
img{
position:absolute; left:0px; top:0px;
z-index:-1;/*텍스트 문자 뒤에 이미지 배치*/
}

</style>
</head>
<body>
<img src="../images/cat.jpg" width="200" height="200" alt="고양이"/>
<p>
img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.
</p>
</body>
</html>
