<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p><b>텍스트:  bold 입니다.</b></p><!-- b태그는 문자를 진하게 -->
<p><strong>텍스트: strong</strong></p><!-- strong: 문자를 강조 진하게 -->
<p><i>텍스트: italic</strong></p><!-- i: 글자를 기울임 -->
<p><em>텍스트: emphasized</em></p><!-- em: 글자 강조, 약간 기울림 -->
<p><sub>텍스트: 아래첨자</sub>이고<sup>위험자</sup></p><!-- sub: 아래첨자, sup: 위첨자 -->
</body>
</html>
